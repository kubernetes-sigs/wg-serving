apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gemma-2b-vllm-inference-server
  name: gemma-2b-vllm-deployment
spec:
  selector:
    matchLabels:
      app: gemma-2b-vllm-inference-server
      deployment: gemma-2b-vllm-deployment
  template:
    metadata:
      labels:
        app: gemma-2b-vllm-inference-server
        deployment: gemma-2b-vllm-deployment
    spec:
      containers:
      - name: inference-server
        env:
          - name: MODEL_ID
            value: google/gemma-2b
