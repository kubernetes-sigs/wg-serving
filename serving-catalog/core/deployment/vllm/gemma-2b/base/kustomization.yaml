# kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - path: deployment.patch.yaml
    target:
      kind: Deployment
    options:
      allowNameChange: true
  - path: service.patch.yaml
    target:
      kind: Service
    options:
      allowNameChange: true
