apiVersion: apps/v1
kind: Deployment
metadata:
  name: singlehost-inference-deployment-blueprint
spec:
  replicas: 1
  selector:
    matchLabels:
      app: singlehost-inference-server
      deployment: singlehost-inference-deployment-blueprint
  template:
    metadata:
      labels:
        app: singlehost-inference-server
        deployment: singlehost-inference-deployment-blueprint
    spec:
      containers:
      - name: inference-server
